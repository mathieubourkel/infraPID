org: mbourkel

app: infrapid
service: infrapid-archi
stages:
  dev:
    region: eu-west-3
  prod:
    region: eu-west-3
  

package:
  individually: true # Permet de cr√©er un package pour chaque fonction

build:
  esbuild:
    bundle: true
    minify: true
    external:
      - aws-sdk
provider:
  name: aws
  runtime: nodejs20.x
  region: eu-west-3
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: arn:aws:dynamodb:eu-west-3:066669404296:table/${self:service}-architectureTable-${sls:stage}
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:GetObject
        - s3:DeleteObject
      Resource: 
        - "arn:aws:s3:::infrapid-bucket/*"
  environment:
    DYNAMODB_TABLE: ${self:service}-architectureTable-${sls:stage}
    S3_BUCKET: infrapid-bucket

functions:
  getAll:
    handler: getAllArchiLambda.handler
    events:
      - httpApi:
          path: /templates/all
          method: get


  getOneById:
    handler: getOneByIdArchiLambda.handler
    events:
      - httpApi:
          path: /template/:id
          method: get


  add:
    handler: addArchiLambda.handler
    events:
      - httpApi:
          path: /template
          method: post


  delete:
    handler: deleteArchiLambda.handler
    events:
      - httpApi:
          path: /template/:id
          method: delete


  update:
    handler: updateArchiLambda.handler
    events:
      - httpApi:
          path: /template/:id
          method: put

  buildInfra:
    handler: buildInfraLambda.handler
    events:
      - httpApi:
          path: /build-infra
          method: post



resources:
  Resources:
    ArchitectureTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        TableName: ${self:service}-architectureTable-${sls:stage}
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: infrapid-bucket
